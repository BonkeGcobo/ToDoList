<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <section class="container">
    <div class="header">
      <p class="ListHeader">Today's To Do</p>
      <span class="material-icons" id="renew">autorenew</span>
    </div>
    <hr>

    <form class="form">
       <div class="AddingList">
        <input class="addList" type="text" placeholder="Add to your list..">
        <button type="submit"  class="arrow-btn">
          <span class="material-icons enter-arrow">subdirectory_arrow_left</span>
        </button>    
       </div>
       <hr>

       <ul class="List-Task">
       

       </ul>

      <div class="CleanDone">
        <a class="anchor" href="#">Clear all Completed</a>        
      </div>
      
    </form>
 </section>
</body>
</html>
